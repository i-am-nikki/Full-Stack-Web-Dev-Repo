<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <form action="server.txt">
        <label>
            Username: <input type="text" placeholder="Enter username" name="user"/>
        </label>
        <br><br>
        <label>
            Password: <input type="password" placeholder="Enter password" name="pwd"/>
        </label>
        <br><br>
        <div>
            <label>
                Number: <input type="number" />
            </label>
        </div>
        <br>
<!--label (Classical Approach to write label)-->
        <label for="time">Select the time:</label>
        <input type="time" id="time" />
        <br><br>
        <label>
            Color: <input type="color" />
        </label>
        <br>
<!--Button Element-->
        <button>Submit</button><br>
        <button type="button">Button Type</button><br>
        <button type="submit">Submit type</button><br>
        <button type="reset">Reset Type</button>
<!--Button using Input tag but it is not right way to write and not advisable generally-->
        <br><input type="submit" value="Submit Type in Input Tag"/>
        <br><input type="button" value="Button Type in Input Tag"/>
        <br><input type="reset" value="Reset Type in Input Tag"/>
        
    </form>
<hr>
<!--name:value pair-->
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search on youtube" name="search_query"/>
        <button>Submit</button>
    </form>
<!--Checkbox- in input Element-->
    <form action="/action">
        <label for="age">I am 18+</label>
        <input type="checkbox" name="age" id="age" checked>
        <button>submit</button>
    </form>
    <br>
<!--Radio- input Element-->    
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="Apple">
        <label for="apple">Apple</label>
        <button>Submit</button>
        <input type="radio" name="fruit" id="mango" value="Mango">
        <label for="mango">Mango</label>
        <button>Submit</button>
        <input type="radio" name="fruit" id="banana" value="Banana">
        <label for="banana">Banana</label>
        <button>Submit</button>
    </form>
<!--Select- input Element-->    
    <form action="/server">
        <div>
            <label for="profession">Profession:</label>
            <select name="profession" id="profession">
                <option>Select your profession</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
            <button>submit</button>
        </div>
    </form>
    
<!--Range- input Element-->
    <form action="/action">
        <label for="vol">Select the Range of Volume: </label>
        <input type="range" name="vol" id="vol" min="0" max="100" value="70" step="10"/>
        <button>Submit</button>
        <br>
<!--Text Area -->        
        <label for="feedback">Please provide your valuable feedback: </label>
        <textarea id="feedback" 
            name="feedback" 
            placeholder="Write your feedback here!" rows="10" cols="40"></textarea>
        <button>submit</button>
    </form>    
</body>
</html>
