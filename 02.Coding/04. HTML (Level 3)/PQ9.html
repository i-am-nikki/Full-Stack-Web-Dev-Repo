<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/action">
        <div>
        <input type="text" placeholder="First Name" name="fname">
        <input type="text" placeholder="Second Name" name="lname">
    </div>
    <div>
        <label for="gender">Please select your gender </label>
        <select id="gender" name="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="t">Transgender</option>
        </select>
    </div>
   <div>
   Do you agree to all terms of Services?
    <input type="checkbox" id="checkbox" name="Agreedornot">
    <label for="checkbox">Yes, I agree.</label>
   </div>
   <button>Register</button>
    </form>
</body>
