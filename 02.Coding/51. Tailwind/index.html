<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card using Tailwind CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="mt-20 mx-52 flex flex-wrap border-2 border-black rounded">
        <!-- Quote Container -->
        <div class="w-full rounded-t bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 text-xl flex justify-center items-center font-bold ">News you can Trust. </div>
        <!-- Content Container -->
        <div class="text-center mt-6 w-full">
            <h3 class="text-lg font-semibold">Stay up to date with with the Latest!</h3> 
            <p>Subscribe to our newsletter for the latest news straight into your inbox </p>
            <form class="flex flex-wrap">
                <input placeholder="you@example.com" class="rounded w-full mx-80 bg-slate-200 text-center placeholder:text-sm my-4 py-2"/>
                <button class="bg-blue-500 w-full text-white mx-80 py-2 rounded-full ">Subscribe Now</button>
            </form>
            <p class="mx-6 my-6 text-sm">We value your privacy </p>
        </div>
    </div>
</body>
</html>
