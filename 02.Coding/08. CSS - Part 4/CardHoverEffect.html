<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="CardHoverEffect.css">
</head>
<body>
    <div class="card">
        <img src="radhekrishna.jpg" alt="radhekrishna"/>
        <div class="desc">
            <h3>Radhe Krishna</h3>
            <p>God and Goddess of Universe.</p>
        </div>
    </div>
    <div class="card">
        <img src="LordKrishnaJi.avif" alt="LordKrishnaJi"/>
        <div class="desc">
            <h3>Lord Krishna</h3>
            <p>Lord of Universe.</p>
        </div>
    </div>
</body>
</html>
