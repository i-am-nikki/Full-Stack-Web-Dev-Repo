<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>

     <!-- Link to external CSS file -->
    <link rel="stylesheet" href="SimonSaysGame.css">

     <!-- Favicon icon for the browser tab -->
    <link rel="icon" href="FaviconIcon.png" />
</head>

<body>
    <!-- Main heading -->
    <h1>Simon Says Game</h1>

     <!-- Instruction to start the game -->
    <h2>Press any key to start the game</h2>

    <!-- Container for game buttons -->
    <div class="btn-container">
        <!-- First row of buttons -->
        <div class="line1">
            <!-- Button with the "witching-hour" color -->
            <div class="btn witching-hour" type="button" id="witching-hour"></div>
             <!-- Button with the "kyoo-pal" color -->
            <div class="btn kyoo-pal" type="button" id="kyoo-pal"></div>
        </div>

          <!-- Second row of buttons -->
        <div class="line2">
             <!-- Button with the "by-design" color -->
            <div class="btn by-design" type="button" id="by-design"></div>
            <!-- Button with the "wiretap" color -->
            <div class="btn wiretap" type="button" id="wiretap"></div>
        </div>
    </div><br>

    <!-- Container for the "Start" button -->
    <div class="start-btn-container">
        <div type="button" class="start-btn">Start</div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="SimonSaysGame.js"></script>
</body>

</html>
