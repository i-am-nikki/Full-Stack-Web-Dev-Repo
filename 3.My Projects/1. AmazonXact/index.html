<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="icon" href="images/favicon-32x32.png" type="favicon/png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav_logo border">
            <div class="logo"></div>
        </div>
        
        <div class="nav_address border">
            <p>Deliver to</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p>India</p>
            </div>
        </div>

        <div class="nav_search-bar">
                <select class="dropdown">
                    <option>All</option> 
                </select>  
                <input type="text" placeholder="&nbsp; Search Amazon" class="search_input"/>
                <div class="search_icon"> 
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        </div>

        <div class="nav_select-city border">
            <div><img src="images/united-states.png"></i></div>
            <p class="sel-lang">EN <i class="fa-solid fa-caret-down"></i> </p>
        </div>

        <div class="nav_account border">
            <div class="acc-items">
                <p class="item1">Hello, sign in</p>
                <p class="item2">Account & Lists <i class="fa-solid fa-caret-down"></i> </p>
            </div>
        </div>

        <div class="nav_return/order border">
            <div class="acc-items">
                <p class="item1">Returns</p>
                <p class="item2">& Orders</p>
        </div>
    </div>

        <div class="nav_cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
    </div>
</div>
   </header>
</body>
</html>
