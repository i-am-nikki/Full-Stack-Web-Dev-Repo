<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
<!--Unordered list are printed with bullet points-->
<ul>
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
</ul>
<!--Default ordered list starts with 1 value-->
<ol>
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
</ol>
<!--Roman Numerals type--> <!--Other values include "A", "a", "i"-->
<ol type="I">
    <li>Bread</li>
    <li>Butter</li>
    <li>Jam</li>
</ol>
<!--Start Attribute-->
<ol start="5">
  <li>Item 5</li>
  <li>Item 6</li>
  <li>Item 7</li>
</ol>
 <!--Reversed Attribute-->
<ol reversed>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ol>
</body>
</html>
