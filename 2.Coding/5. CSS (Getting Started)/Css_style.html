<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styles</title>
    <style>
        h1{
            color:red; background-color: aquamarine;
        }
        h2{
            color:darkblue; background-color: beige;
        }
    </style>
    <link rel="stylesheet" href="Css_style.css">
</head>
<body>
    <!--Inline Style (Adding style inside the element itself.)-->
    <div>
        <h2 style="color:Black">APNA</h2>
        <h2 style="color:darkorange">COLLEGE</h2>
    </div>
    <button style="color:Red; background-color: gold">Help</button>

    <!--Style Tag (inside head tag)-->
    <h1>Adding style using Style tag (heading h1-1).</h1>
    <h1>Adding style using style tag (heading h1-2).</h1>
    <h2>Adding style using style tag (heading h2-3).</h2>
    <!--CSS using External style sheet -->
    <h3>This heading (h3) is styled using External Style Sheet method.</b></h3>
</body>
</html>
