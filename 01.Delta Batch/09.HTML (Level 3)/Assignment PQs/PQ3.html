<!--Recreate the following form using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQ3</title>
</head>
<body>
    <h2> Feedback Form</h2>
    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" placeholder="write your name" id="name" name="name">
        <br><br>

        <label for="email">Email: </label>
        <input type="email" placeholder="write your email" id="email" name="email">
        <br><br>

        <label for="msg">Message: </label><br>
        <textarea id="msg" name="msg" cols="30" rows="4"></textarea>
        <br><br>

        <input type="radio" id="1" name="rating" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="rating" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="rating" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="rating" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="rating" value="5">
        <label for="5">5</label><br>
        
        <br>

        <button>Send your message!</button>

    </form>
</body>
</html>
